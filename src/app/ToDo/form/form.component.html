<div class="container">
  <div class="form">
    <div class="title">
      <h1>Enter your Todo!</h1>
    </div>
    <div [formGroup]="formGroupTodo">
      <tda-input [label]="'Name'" formControlName="name" />
      <tda-input [label]="'Priority'" formControlName="priority" />
      <tda-input [label]="'Status'" formControlName="status" />
    </div>
  </div>
</div>
