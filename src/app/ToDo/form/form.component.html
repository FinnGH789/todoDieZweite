<div class="container">
  <div class="todo-form">
    <h1>Enter your Todo</h1>
    <div [formGroup]="formGroup">
      <tda-input [label]="'Name'" formControlName="name"></tda-input>
      <tda-input [label]="'Priority'" formControlName="priority"></tda-input>
      <tda-input
        [label]="'Description'"
        formControlName="description"
      ></tda-input>
    </div>
  </div>
</div>
